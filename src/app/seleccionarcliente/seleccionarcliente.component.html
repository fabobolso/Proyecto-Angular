<div class="clientes">
    <div class="form-group" *ngIf="!aaa" >
        <label for="">Cliente</label>
        <input class="form-control" type="text" (input)="buscarcli($event.target.value)" placeholder="Busque ">
    </div>
    <div class="form-group" *ngIf="aaa">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-8">
               
                <input [(ngModel)]="aaa" disabled type="text" class="form-control">
            </div>
            <div class="col-sm-2">
                <button (click)="cancelarcli()"  class="btn btn-danger">Cancelar</button>
            </div>
        </div>
       
        
    </div>
    <div class="list-group">
       <div  *ngFor="let c of clientes">
        <a *ngIf="c.visible" (click)="seleccliente(c)" class="list-group-item list-group-item-action">{{c.Nombre}}  {{c.Apellido}}</a>

       </div>
      
      </div>
</div>
