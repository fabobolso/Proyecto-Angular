<div class="container mt-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Cliente</th>
            <th scope="col">Fecha Inicio</th>
            <th scope="col">Fecha Final</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let insc of arregloinscripcion">
            <th scope="row">{{insc.clienteobtenido.Nombre}}</th>
            <td>{{insc.fecha | date}}</td>
            <td>{{insc.fechafinal | date}}</td>
            <td>
              <img width="50px" [src]="insc.clienteobtenido.ImgUrl" alt="">  
            </td>
          </tr>         
        </tbody>
      </table>
</div>
